<body>

    <div id="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-text">
                    <h1>Angelo Ungos</h1>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" target="_blank">About Me</a>
                        </li>
                        <li>
                            <a class="nav-link" href="portfolio.html" target="_blank">Portfolio</a>
                        </li>
                        <li>
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <form>
            <div class="container banner mt-4 p-5">
                <div class="row">
                    <div class="col-sm col-xs-12">
                        <h2><strong>Contact</strong></h2>
                        <hr class="bg-success">
                        </hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="e.g Jon">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="LastName" placeholder="e.g Smith">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="Gender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" id="Email" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group " style="height: 100px;">
                            <label for="Message">Message</label>
                            <textarea class="form-control" id="Message" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="accept-terms" class="form-check-input">
                    <label for="accept-terms">Accept terms &amp; Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container-fluid bg-warning" style="height: 2px;"></div>
        <div class="container-fluid text-center p-2">
            <a href="https://twitter.com/"><i class="fab fa-twitter fa-2x mx-3"></i></a>
            <a href="https://www.youtube.com/"><i class="fab fa-youtube fa-2x mx-3"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-2x mx-3"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x mx-3"></i></a>
        </div>
    </footer>
